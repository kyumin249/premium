<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onload로 이미지 크기 출력</title>
    <script>
        function changeImage() {
            let sel = document.getElementById("sel");
            let img = document.getElementById("myImg");
            img.onload = function () {
                let mySpan = document.getElementById("mySpan");
                mySpan.innerHTML = img.width+"x" + img.height;
            }
            let index= sel.selectedIndex;
            img.src = sel.options[index].value;
        }
    </script>
</head>
<body onload="changeImage()">
    <h3>onload로 이미지 크기 출력</h3>
    <hr>
    <form>
        <select id="sel" onchange="changeImage()">
            <option value="https://th.bing.com/th/id/OIP.4k6l0Hq46fP4NRdfXP6PhQHaHa?w=168&h=180&c=7&r=0&o=5&pid=1.7">사과
            <option value="https://th.bing.com/th/id/OIP.5JLIFqzEZ3UDMtQ9PQzMRAHaE8?w=268&h=180&c=7&r=0&o=5&pid=1.7">바나나
            <option value="https://th.bing.com/th/id/OIP.yqza0U77a-fYAY0fPUe4oAHaHa?w=203&h=203&c=7&r=0&o=5&pid=1.7">망고
        </select>
        <span id="mySpan">이미지 크기</span>
    </form>
    <p><img id="myImg" src="https://th.bing.com/th/id/OIP.4k6l0Hq46fP4NRdfXP6PhQHaHa?w=168&h=180&c=7&r=0&o=5&pid=1.7" alt="."></p>
</body>
</html>
